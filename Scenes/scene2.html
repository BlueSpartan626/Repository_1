<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scene 2 – Terrain, Model & Interaction</title>

  <!-- BabylonJS CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #05070d;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }
    .scene-header {
      padding: 0.75rem 1.25rem;
      background: #080c18;
      border-bottom: 1px solid #161b2a;
    }
    .scene-header h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    .back-button {
      display: inline-block;
      margin-top: 0.25rem;
      font-size: 0.9rem;
      color: #8ac7ff;
      text-decoration: none;
    }
    .back-button:hover {
      text-decoration: underline;
    }
    .scene-info {
      padding: 0.5rem 1.25rem;
      font-size: 0.9rem;
      color: #b0bfdc;
      background: #060914;
      border-bottom: 1px solid #161b2a;
      min-height: 1.8rem;
    }
    #renderCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <header class="scene-header">
      <h1>Scene 2 – Terrain, Model & Interaction</h1>
      <a class="back-button" href="../index.html">← Back to Home</a>
    </header>
    <div class="scene-info">
      Use arrow or WASD to move, click the knight to trigger animation, explore the terrain — press P for menu.
    </div>
  </div>

  <canvas id="renderCanvas"></canvas>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const canvas = document.getElementById("renderCanvas");
      const engine = new BABYLON.Engine(canvas, true, { audioEngine: true }, true);

      const createScene = function () {
        const scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color4(0.1, 0.13, 0.17, 1.0);

        // Camera: Free & first‐person mode
        const camera = new BABYLON.UniversalCamera("camera1", new BABYLON.Vector3(0, 5, -15), scene);
        camera.attachControl(canvas, true);
        camera.speed = 0.5;
        camera.inertia = 0.75;
        camera.keysUp.push(87);     // W
        camera.keysDown.push(83);   // S
        camera.keysLeft.push(65);   // A
        camera.keysRight.push(68);  // D
        camera.minZ = 0.1;
        camera.angularSensibility = 500;

        // Lights
        const hemiLight = new BABYLON.HemisphericLight("hemiLight", new BABYLON.Vector3(0,1,0), scene);
        hemiLight.intensity = 0.6;
        const dirLight = new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(-0.5, -1, 0.3), scene);
        dirLight.position = new BABYLON.Vector3(50, 80, -50);
        dirLight.intensity = 0.9;

        // Terrain via heightmap
        const ground = BABYLON.MeshBuilder.CreateGroundFromHeightMap(
          "terrain",
          "../assets/Heightmap_03_Meadows.png",     // your heightmap
          {
            width: 120,
            height: 120,
            subdivisions: 120,
            minHeight: 0,
            maxHeight: 10
          },
          scene,
          () => {
            ground.receiveShadows = true;
          }
        );
        const groundMat = new BABYLON.StandardMaterial("groundMat", scene);
        groundMat.diffuseTexture = new BABYLON.Texture("../assets/ground_diffuse.png", scene);
        groundMat.bumpTexture = new BABYLON.Texture("../assets/ground_normal.png", scene);
        groundMat.diffuseTexture.uScale = 8;
        groundMat.diffuseTexture.vScale = 8;
        ground.material = groundMat;

        // Load model (knight) with interaction
        BABYLON.SceneLoader.ImportMesh("", "../assets/", "knight.glb", scene,
          function (meshes, particleSystems, skeletons) {
            const knight = meshes[0];
            knight.position = new BABYLON.Vector3(0, 0.5, 0);
            knight.scaling = new BABYLON.Vector3(3, 3, 3);
            knight.rotation = new BABYLON.Vector3(0, Math.PI, 0);

            // Optional shadow casting
            meshes.forEach(m => { m.receiveShadows = true; m.castShadows = true; dirLight.shadowEnabled = true; });

            const knightAnim = skeletons.length ? skeletons[0] : null;

            scene.onPointerObservable.add((pointerInfo) => {
              if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERPICK) {
                const pick = pointerInfo.pickInfo;
                if (pick.hit && pick.pickedMesh && pick.pickedMesh === knight) {
                  if (knightAnim) {
                    scene.beginAnimation(knightAnim, 0, 100, false, 1.5);
                  }
                }
              }
            });
          },
          null,
          function (scene, message) {
            console.error("Model load error:", message);
          }
        );

        // Shadows
        const shadowGen = new BABYLON.ShadowGenerator(1024, dirLight);
        shadowGen.useBlurExponentialShadowMap = true;
        shadowGen.blurKernel = 8;

        // GUI layer / Pause menu toggle
        const advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
        const menuPanel = new BABYLON.GUI.StackPanel();
        menuPanel.width = "220px";
        menuPanel.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
        menuPanel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;
        menuPanel.isVisible = false;

        const btnResume = BABYLON.GUI.Button.CreateSimpleButton("btnResume", "Resume");
        btnResume.width = "180px";
        btnResume.height = "40px";
        btnResume.color = "white";
        btnResume.background = "#333";
        btnResume.onPointerUpObservable.add(() => {
          menuPanel.isVisible = false;
          scene.activeCamera.attachControl(canvas, true);
        });
        menuPanel.addControl(btnResume);

        advancedTexture.addControl(menuPanel);

        window.addEventListener("keydown", (evt) => {
          if (evt.key === "p" || evt.key === "P") {
            menuPanel.isVisible = !menuPanel.isVisible;
            if (menuPanel.isVisible) {
              scene.activeCamera.detachControl(canvas);
              // grey out scene
              advancedTexture.rootContainer.background = "rgba(0,0,0,0.4)";
            } else {
              advancedTexture.rootContainer.background = "transparent";
              scene.activeCamera.attachControl(canvas, true);
            }
          }
        });

        return scene;
      };

      const scene = createScene();
      engine.runRenderLoop(() => {
        if (scene) scene.render();
      });
      window.addEventListener("resize", () => engine.resize());
    });
  </script>
</body>
</html>
