<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scene 1 – Shapes Demo</title>

    <!-- BabylonJS CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <header class="scene-header">
        <h1>Scene 1 – Shapes, Lighting & Interactions</h1>
        <a class="back-button" href="../index.html">← Back to Home</a>
    </header>

    <!-- HUD text updated by shared.js -->
    <div id="sceneInfo" class="scene-info"></div>

    <!-- Canvas -->
    <canvas id="renderCanvas"></canvas>

    <!-- Shared logic (UI text, menu, helpers) -->
    <script src="../assets/js/shared.js"></script>

    <!-- Scene Script -->
    <script src="../assets/js/scene1.js"></script>

    <script>
        // Boot scene
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        let scene = window.createScene1(engine);

        engine.runRenderLoop(() => {
            if (scene) scene.render();
        });

        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
