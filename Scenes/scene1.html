<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scene 1 – Shapes Demo</title>

    <!-- BabylonJS CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>

    <!-- Global styles (for later, when we polish) -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- Minimal inline styles so this page works even if style.css is broken -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #05070d;
            color: #f5f5f5;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .scene-header {
            padding: 0.75rem 1.25rem;
            background: #080c18;
            border-bottom: 1px solid #161b2a;
        }

        .scene-header h1 {
            margin: 0;
            font-size: 1.2rem;
        }

        .back-button {
            display: inline-block;
            margin-top: 0.25rem;
            font-size: 0.9rem;
            color: #8ac7ff;
            text-decoration: none;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        .scene-info {
            padding: 0.5rem 1.25rem;
            font-size: 0.9rem;
            color: #b0bfdc;
            background: #060914;
            border-bottom: 1px solid #161b2a;
            min-height: 1.8rem;
        }

        #renderCanvas {
            flex: 1;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <header class="scene-header">
        <h1>Scene 1 – Shapes, Lighting &amp; Interactions</h1>
        <a class="back-button" href="../index.html">← Back to Home</a>
    </header>

    <!-- HUD text updated by shared.js -->
    <div id="sceneInfo" class="scene-info"></div>

    <!-- Canvas -->
    <canvas id="renderCanvas"></canvas>

    <!-- Shared helpers -->
    <script src="../assets/js/shared.js"></script>

    <!-- Scene 1 script -->
    <script src="../assets/js/scene1.js"></script>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        let scene = window.createScene1(engine);

        engine.runRenderLoop(() => {
            if (scene) scene.render();
        });

        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
